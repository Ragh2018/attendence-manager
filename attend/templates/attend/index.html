{% extends 'attend/base.html' %}
{% block title %}Log In{% endblock %}
{% block body %}
<div class="containter">
	<div class="row">
		<div class="col-md-6 col-md-offset-2">
			<h3>Log In</h3>
			{% if error_message %}
			<p><strong>{{ error_message }}</strong></p>
			{% endif %}
			<form class="form-horizontal" role="form" method="post" action="{% url 'attend:index'%}" enctype="multipart/form-data">
			{% csrf_token %}
				<div class="form-group">
					<label for="username" class="control-label col-md-2">Username:</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="Username" placeholder="Enter Username" maxlength="20">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-2 control-label">Password:</label>
					<div class="col-md-5">
						<input type="password" class="form-control" name="Password" placeholder="Enter Password" maxlength="20">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</div>
				<div class="panel-footer">
                    Don't have an account? <a href="{% url 'attend:register' %}">Click here</a> to register.
                </div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
