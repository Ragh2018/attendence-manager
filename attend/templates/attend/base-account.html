<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>{% block title %} {% endblock %}</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'attend/css/style.css' %}">
		<link rel="stylesheet" href="{% static 'attend/bootstrap/css/bootstrap.min.css' %}">
		 <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="container">
			<h1>Attendence Manager</h1>
			<nav class="navbar navbar-default" role="navigation">
				<div>
					<ul class="nav navbar-nav navbar-left">
						<li><a href="{% url 'attend:home' %}">Welcome!! {{username}}</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Contact Us</a></li>
						<li><a href="{% url 'attend:logout' %}">Log Out</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		{% block body %} {% endblock %}
	</body>
</html>
